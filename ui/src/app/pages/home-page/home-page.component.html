<app-header></app-header>
<app-popup></app-popup>
<div class="home-page-container">
  <div class="container-fluid">
    <h1>Imiona Simów</h1>
    <table class="aru-table">
      <tr class="aru-table-row">
        <th class="aru-table-header">Imię</th>
        <th class="aru-table-header">Płeć</th>
        <th class="aru-table-header">W użyciu</th>
        <th class="aru-table-header">Skasuj</th>
      </tr>
      <tr class="aru-table-row" *ngFor="let name of names">
        <td class="aru-table-cell">{{name.name}}</td>
        <td class="aru-table-cell">
          <ion-icon name="man-outline" *ngIf="name.gender === 'MALE'"></ion-icon>
          <ion-icon name="woman-outline" *ngIf="name.gender === 'FEMALE'"></ion-icon>
        </td>
        <td class="aru-table-cell">
          <ion-icon name="checkmark-outline" *ngIf="name.isUsed"></ion-icon>
        </td>
        <td class="aru-table-cell">
          <ion-icon class="aru-delete-icon" name="trash-outline"></ion-icon>
        </td>
      </tr>
    </table>
  </div>
</div>
<app-footer></app-footer>
