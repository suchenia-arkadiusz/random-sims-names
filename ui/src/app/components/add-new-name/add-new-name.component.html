<h2>Dodaj nowe imię</h2>
<div class="add-new-name-row row">
  <label for="name">Imię: </label>
  <input #nameInput id="name" type="text" />
</div>
<div class="add-new-name-row row">
  <label for="gender">Płeć: </label>
  <select id="gender" (change)="selectGender($event.target.value)">
    <option value="MALE">Mężczyzna</option>
    <option value="FEMALE">Kobieta</option>
  </select>
</div>
<div class="add-new-name-row row">
  <button class="add-new-name-button btn btn-success" (click)="addNem()">Dodaj imię</button>
</div>
