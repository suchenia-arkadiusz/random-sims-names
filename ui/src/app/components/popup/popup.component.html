<div class="popup-overlay" *ngIf="isPopupVisible">
  <div class="popup-invisible-border">
    <div class="popup-container">
      <div class="aru-close-popup row">
        <button class="btn" (click)="closePopup()">
          <span class="close-outline"></span>
        </button>
      </div>
      <div class="popup-divider"></div>
      <div class="row aru-scrollable">
        <div *ngIf="isAddNameSelected">
          <app-add-new-name></app-add-new-name>
        </div>
        <div *ngIf="isDrawNameSelected">
          <app-draw-name></app-draw-name>
        </div>
        <div *ngIf="isAddAspirationSelected">
          <app-add-new-aspiration></app-add-new-aspiration>
        </div>
        <div *ngIf="isDrawAspirationSelected">
          <app-draw-aspiration></app-draw-aspiration>
        </div>
      </div>
    </div>
  </div>
</div>
