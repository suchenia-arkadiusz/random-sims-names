<h1>Wylosuj imię</h1>
<div class="draw-name-row row">
  <label for="name">Imię: </label>
  <input id="name" type="text" disabled value="{{name}}"/>
</div>
<div class="draw-name-row row">
  <label for="gender">Płeć: </label>
  <input id="gender" type="text" disabled value="{{gender}}"/>
</div>
<div class="draw-name-row row">
  <button class="btn btn-success" (click)="selectName()">Wybierz imię</button>
  <button class="btn btn-primary" (click)="drawName()">Losuj jeszcze raz</button>
</div>
